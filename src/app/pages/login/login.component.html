<div class="flex items-center min-h-full">
    <div class="grow">
        <div class="grid grid-cols-3">
            <div class="bg-gray-800 min-h-screen">
                <div class="p-3">
                    <h1 class="fixed top-3 left-3 text-white">Logo</h1>
                </div>
            </div>
            <div class="col-span-2 flex items-center justify-center p-10">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                    <div class="p-3 text-gray-400">
                        <h1 class="fixed top-3 right-3 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 me-1">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                          </svg>
                           Back to main</h1>
                    </div>
                    <h3 class="text-2xl font-bold text-center">Welcome back</h3>
                    <p class="block text-center">Login to manage your account.</p>
                    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                        <form class="space-y-6" action="#" method="POST">
                            <div>
                                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                                <div class="mt-2">
                                    <input id="email" name="email" type="email" autocomplete="email" placeholder="your@email.com" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                    
                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                                    <a href="/forgotpassword" class=" text-sm text-gray-400">Forgor Password?</a>
                                </div>
                                <div class="mt-2">
                                    <input id="password" name="password" type="password" placeholder="8+ Characters required" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                </div>
                            </div>
                    
                            <div class="flex items-center">
                                <input id="agree" name="agree" type="checkbox" required class="me-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600">
                                Remember
                            </div>
                    
                            <div>
                                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                            </div>
                        </form>
                    
                        <p class="mt-10 text-center text-sm text-gray-500">
                            Don't have an account yet?
                            <a href="/signup" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign up here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
